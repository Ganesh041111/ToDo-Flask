<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>ToDo APP</title>
</head>
<body>
    <div style="margin: 15px;" class="ui container">
    <h1  class="ui center aligned header" >ToDo Application</h1>
    <form class="ui form"action="/add", method="POST">
        <div>
            <label class="ui header" for="title">Title for task</label>
            <input type="text" name="title" placeholder="Enter Your Task">
            <br>
            <button style="margin: 15px;" class="ui big blue button" type="submit"> ADD </button>
        </div>
    </form>

    {% for todo in todolist %}
    <div class="ui segment">
         <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

         {% if todo.complete == False %}
            <span class="ui grey label">Not Completed</span>
         {% else %}
            <span class="ui green label">Completed</span>
         {% endif %}

         <a class="ui blue button" href="/update/{{todo.id}}">{% if todo.complete == False %}Done{% else %}Not Done{% endif %}</a>
         <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
    </div>
    {% endfor %}
    </div>
    
</body>
</html>
